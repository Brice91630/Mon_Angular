<form method="post" action="" class="mt-3">

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="logiObj.email" name="email" class="form-control" required>
    </div>

    <div class="form-group mt-3">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" [(ngModel)]="logiObj.password" name="password" class="form-control"
            required>
    </div>
    <button type="submit" (click)="onLogin()" class="btn btn-primary mt-3">Se connecter</button>


</form>
